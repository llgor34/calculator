<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Manoryk">
    <meta name="keywords" content="javascript, calculator">

    <meta name="description" content="Calculator made with pure JS">
    <title>Calculator</title>

    <!------style-sheet---------->
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <main>
        <div class="calculator">

            <div class="screen">

                <div class="currentoperation">
                    10.
                </div>

                <div class="previousoperation">
                    100124124
                </div>

            </div>

            <div class="operatorsholder">

                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="clear">C</div>

                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="operand">*</div>

                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="operand">/</div>

                <div class="button zero">0</div>
                <div class="operand">.</div>

                <div class="submit operand">=</div> 
                <div class="operand">+</div>
                <div class="operand">-</div>
                
            </div>

        </div>
    </main>

    <script src="calculator/calculator.js" async></script>
</body>
</html>
